<!DOCTYPE html>
<html>
<head>
    <title>Memo</title>
    <link rel="stylesheet" type="text/css" href="./memo.css">  
</head>
<body>
    <div class="upper_bar">
        <div class="top_box">
            <div class='settings'>
                <div id='sliders'>
                    <div class='amnt_slider' >
                        <label for="s_tiles_amnt">Field size</label>
                        <input type='range' class='slider' id='s_tiles_amnt' min=1 max=5 step=1 value=2>
                        <input type='text' class='slider_info' id='tiles_config' readonly>
                    </div>
                    <div class='level_slider right'>
                        <label for="s_level">Level:</label>
                        <input type='range' class='slider' id='s_level' min=1 max=4 step=1 value=2>
                        <input type='text' class='slider_info' id='level_config' readonly>
                    </div>
                </div>
                <div class='button'>
                    <input type='button' value='Start' id='btn_start'/>
                </div>
            </div>    
            <div id="scoreboard">
                <div class="score">You <span id="human_score">0</span> </div>
                :
                <div class="score"><span id="robot_score">0</span> Robot</div>
            </div>
        </div>
    </div>
    <div class='container'>
    </div>
    <div id="result">
        <div id="result_msg">
            
        </div>
        <div class="button">
            <input type='button' value='Try again' id='btn_restart'/>
        </div>
    </div>
    <div id="message">
        <p>Your turn</p>
    </div>
    <div id="status_bar">
        <div id="status_left">
            level: <span id="status_level"></span>; field size: <span id="status_field"></span>
        </div>
        <div id="status_right">
            Iconset <a rel='external' href='https://www.iconfinder.com/iconsets/zoo-line-welcome-to-zootopia'>Zoo Line</a>
            by <a rel='external' href='https://www.iconfinder.com/Chanut-is'>Chanut</a> 
            is licensed under <a rel='external' href='http://creativecommons.org/licenses/by/3.0/'>CC BY 3.0</a>
        </div>
    </div>
    <script type="text/javascript" src="memo.js"></script>
</body>
</html>
